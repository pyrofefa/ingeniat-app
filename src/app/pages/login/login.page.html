<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="img" src="../assets/img/ingeniat.svg" style="width: 100%; height: 150px;"></ion-img><br>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Correo electrónico es requerido</span>
        <span *ngIf="email.errors?.email">El correo electrónico es invalido</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Se requiere contraseña</span>
        <span *ngIf="password.errors?.minlength">La contraseña debe tener 6 caracteres</span>
      </div>
    </div>
      <ion-button type="submit" color='dark' expand="block" [disabled]="!credentials.valid">Iniciar sesión</ion-button>
  </form>
  <br> 
  <ion-button type="button" color='success' expand="block" (click)="register()">Registrarse</ion-button>
</ion-content>
