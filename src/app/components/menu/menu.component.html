<ion-menu type="overlay" menuId="first" contentId="main" side="end">
  <ion-header>
      <ion-toolbar color="dark">
          <ion-title>Menú</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content >
        <ion-list>
          <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection="'root'" routerLink="/home">
                    <ion-icon slot="start" color='light' name="home"></ion-icon>
                    <ion-label>
                        Inicio
                    </ion-label>
                </ion-item>
                <ion-item routerDirection="'root'" (click)="cerrarSesion()">
                    <ion-icon slot="start" color='light' name="close-circle"></ion-icon>
                    <ion-label>
                        Cerrar sesión
                    </ion-label>
                </ion-item>   
          </ion-menu-toggle>
        </ion-list>
    </ion-content>
    <ion-footer padding>
        <ion-row auto-hide="false">
            <ion-col>
                <ion-thumbnail>
                    <ion-img class="img" src="../assets/img/ingeniat.svg"></ion-img>
                </ion-thumbnail>
            </ion-col>
        </ion-row>    
    </ion-footer>
</ion-menu>
